<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat and Milk Store Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="Img/favicon.png" type="image/x-icon">

    <!--style css-->
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>

   
    
    <div class="container">
         <!-- Logo at the top right corner -->
         <div class="row">
             <h1 class="col-md-6">We at The Milk & Meat Store deliver <br> Chicken,  Eggs & Milk<br> at your doorstep fresh and locally procured...</h1>
             <img src="Img/logo.png" alt="Logo" class="col-md-6 ">
         </div>
         <div>
</div> 
        <form action="mailto:subscribe@meatnmilk.com" method="post" enctype="text/plain" id="registrationForm">
            <div class="form-group">
                <label class="h5" for="locality">Locality/Area:</label>
                <input type="text" class="form-control" id="locality" name="locality" required>
            </div>

            <div class="form-group">
                <label class="h5"  for="society">Society Name:</label>
                <input type="text" class="form-control" id="society" name="society" required>
            </div>

            <div class="form-group">
                <label class="h5" for="room">Wing/Room No:</label>
                <input type="text" class="form-control" id="room" name="room" required>
            </div>

            <div class="form-group">
                <label class="h5" for="fullname">Full Name:</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label class="h5" for="familymembers">Family Members (No):</label>
                <input type="number" class="form-control" id="familymembers" name="familymembers" required>
            </div>

            <div class="form-group">
                <label class="h5" for="contact">Mobile Number:</label>
                <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
            </div>
            

            <div class="form-group">
                <label style="font-size: 23px; font-weight: bold;">Preferences:</label>
                <fieldset class="f1">
                    <fieldset >
                    <legend>Milk:</legend>
                    <div class="form-group">
                        <label for="milk_quantity">Quantity Per Day (In Liters):</label>
                        <input type="number" class="form-control" id="milk_quantity" name="milk_quantity" min="0">
                    </div>
                    <div class="container">
                        <div class="list-group row" id="mlik">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Monday">Monday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Sunday">Sunday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Tuesday">Tuesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Wednesday">Wednesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Thursday">Thursday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Friday">Friday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="milk_day[]" value="Saturday">Saturday</label></div>
                                <button class="btn btn-primary inline" type="button" onclick="checkAllCheckboxes('mlik')">Full Week</button>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Eggs:</legend>
                    <div class="form-group">
                        <label for="eggs_quantity">Quantity Per Day (In Pieces):</label>
                        <input type="number" class="form-control" id="eggs_quantity" name="eggs_quantity" min="0">
                    </div>
                    <div class="container">
                        <div class="list-group row" id="eggs">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Monday">Monday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Sunday">Sunday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Tuesday">Tuesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Wednesday">Wednesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Thursday">Thursday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Friday">Friday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="eggs_day[]" value="Saturday">Saturday</label></div>
                                <button class="btn btn-primary inline" type="button" onclick="checkAllCheckboxes('eggs')">Full Week</button>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Chicken:</legend>
                    <div class="form-group">
                        <label for="chicken_quantity">Quantity Per Day (In Kgs):</label>
                        <input type="number" class="form-control" id="chicken_quantity" name="chicken_quantity" min="0">
                    </div>
                    <div class="container">
                        <div class="list-group row" id="chicken">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Monday">Monday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Sunday">Sunday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Tuesday">Tuesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Wednesday">Wednesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Thursday">Thursday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Friday">Friday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="chicken_day[]" value="Saturday">Saturday</label></div>
                                <button class="btn btn-primary inline" type="button" onclick="checkAllCheckboxes('chicken')">Full Week</button>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Bread:</legend>
                    <div class="form-group">
                        <label for="bread_quantity">Quantity Per Day (Per Packet):</label>
                        <input type="number" class="form-control" id="bread_quantity" name="bread_quantity" min="0">
                    </div>
                    
                    <div class="container">
                        <div class="list-group row" id="bread">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Monday">Monday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Sunday">Sunday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Tuesday">Tuesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Wednesday">Wednesday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Thursday">Thursday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Friday">Friday</label></div>
                                <div class="form-check form-check-inline"><label class="list-group-item"><input class="form-check-input me-1" type="checkbox" name="bread_day[]" value="Saturday">Saturday</label></div>
                                <button class="btn btn-primary inline" type="button" onclick="checkAllCheckboxes('bread')">Full Week</button>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="form-group">
                  
                    <div class="checkbox-group">
                        
                        <label><input type="checkbox" name="time[]" value="Morning">Morning</label>
                        <label><input type="checkbox" name="time[]" value="Evening">Evening</label>
                    </div>
                </div>
                
                </fieldset>
            </div>

            <button type="submit" class="btn btn-primary" >Register</button><br></form>
    </div>

   

    <div class="footer">
        <p>&copy; Meat and Milk Store</p>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
