<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meat&Milk Store</title>
    <link rel="icon" href="fevicon.png" type="image/x-icon">

    <style>
        /* Reset the margin and padding on the body element */
        body {
            margin: 0;
            padding: 0;
        }

        /* Style for the fixed navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #55201B;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
        }

        /* Style for the navbar links */
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Style for the navbar links on hover */
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Style for the sections */
        .section {
            padding: 20px;
        }

        .section1, .section2, .section3, .section4 {
            background-color: white;
            color: white;
        }

        .section4 {
            color: black;
        }

        /* Style for responsive images */
        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Style for the logo */
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 180px;
            transition: transform 0.3s ease;
        }

        /* Add hover effect for the logo */
        .logo:hover {
            transform: scale(1.1);
        }

        .image-container {
    position: relative; /* Set this container as a relative positioning context */
    display: inline-block; /* Display as inline-block so it only takes the space it needs */
}

.redirect-button {
    background-color: #f6c129;
    color: #38190d;
    font-size: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    position: absolute;
    bottom: 30px; /* Adjust the distance from the bottom as needed */
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

/* Media query for screens narrower than 768px (typical mobile screens) */
@media (max-width: 800px) {
    .redirect-button {
        font-size: 8px;
        padding: 2px 2px;
    }
}

      

           
    </style>
</head>
<body>
    <!-- Logo at the top right corner -->
    <img src="logo.png" alt="Logo" class="logo"> <!-- Replace "your-logo-image.png" with the actual path to your logo image -->
    <!-- Fixed Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#section1">About Us</a>
        <a href="#section2">Our Offerings</a>
        <a href="#section3">About</a>
        <a href="join.html">Join Us..</a>
    </div>
    <!-- Spacer to create space below the fixed navbar -->
    <div class="spacer"></div>
    <div class="container">
        <!-- Page Content -->
        <div class="section section1" id="home">
            <img src="1.png" alt="Image 1">
        </div>
        <div class="section section2" id="section1">
            <img src="5.png" alt="Image 2">
        </div>
        <div class="section section3" id="section2">
            <img src="2.png" alt="Image 3">
        </div>
        <div class="section section" id="section3">
            <div class="image-container">
                <img src="3 (2).png" alt="Image 4">
                <a href="join.html" class="redirect-button"><b>Click Here To Join us.....</b></a>
            </div>
        </div>
    </div>
</body>
</html>
